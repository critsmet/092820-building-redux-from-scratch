<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Coin Sorter</h1>
    <br />
    <div id="buttons-container">
      <button id="add-penny">Add Penny</button>
      <button id="add-nickel">Add Nickel</button>
      <button id="add-dime">Add Dime</button>
      <button id="add-quarter">Add Quarter</button>
    </div> 

    <div id="coin-count">
      <h2>Pennies:</h2>
      Count: <span id="pennies-count">0</span>
      Value: <span id="pennies-value">0</span>

      <h2>Nickels:</h2>
      Count: <span id="nickels-count">0</span>
      Value: <span id="nickels-value">0</span>

      <h2>Dimes:</h2>
      Count: <span id="dimes-count">0</span>
      Value: <span id="dimes-value">0</span>

      <h2>Quarters:</h2>
      Count: <span id="quarters-count">0</span>
      Value: <span id="quarters-value">0</span>
      <br />
      <h2>Total:</h2>
      Count: <span id="total-count">0</span>
      Value: <span id="total-value">0</span>
    </div>

  </body>
  <script src="index.js">

  </script>
</html>
